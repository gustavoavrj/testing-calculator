<div class="calculator">

    <form>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span> 
            <input id="operator1" [(ngModel)]="operator1" type="number" class="form-control operator1" name="operator1" placeholder="0.0">
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input id="operator2" [(ngModel)]="operator2" type="number" class="form-control operator2" name="operator2" placeholder="0.0">
        </div>
    </form>

    <i class="fas fa-plus addition-button"
        (click)="addition()"></i>

    <i class="fas fa-minus substraction-button"
        (click)="substraction()"></i>

    <i class="fas fa-times multiplication-button"
        (click)="multiplication()"></i>
    
    <i class="fas fa-divide division-button"
        (click)="division()"></i>
    
    <i class="fas fa-superscript exp-button"
        (click)="exp()"></i>
        
    <i class="fas fa-square-root-alt sqr-button"
        (click)="sqr()"></i>

    <i class="fas fa-square-root-alt sqrt-button"
        (click)="sqrt()">2</i>
    
        

</div>

<span class="result">{{ result }}</span>
